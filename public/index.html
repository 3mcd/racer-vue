<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      .noselect {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
      }

      .CrEditor {
        display: block;
      }

      .CrListItem {
        display: block;
        cursor: pointer;
      }

      .CrListItem:hover {
        background: #e6e6e6;
      }
    </style>
  </head>
  <body>
    <cr-root>
      <cr-editor v-with="store"></cr-editor>
    </cr-root>
    <script type="text/javascript" src="/script.js"></script>
  </body>
</html>
