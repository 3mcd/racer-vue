<label for="name">
  Fruit Store Name: <input name="name" id="name" v-live-text="name" autofocus></input>
</label>

Order by: <button v-on="click : orderBy('cost')">Cost</button> <button v-on="click : orderBy('name')">Name</button> (order: <span v-text="reverse ? 'asc' : 'desc'"></span>)

<ul>
  <li v-repeat="fruits | orderBy orderField reverse">
    <label for="fruit-{{$index}}-name">
      Fruit: <input name="fruit-{{$index}}-name" v-live-text="name">
    </label>
    <label for="fruit-{{$index}}-cost">
      Cost: <input name="fruit-{{$index}}-cost" v-live-text="cost">
    </label>
    <button v-on="click : removeItem(fruits.indexOf(this.$data))">Remove</button>
  </li>
</ul>

<button v-on="click : addItem">Add Fruit</button>
